<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <link rel="stylesheet" href="../css/mapa.css">
    <script src="../js/mockupData.js" defer></script>

</head>

<body>

    <div class="grain"></div>
    <h1>Mapa</h1>
    <div class="section">
        <br>
        <br>
        <div class="section-grid">
            <div class="form-group">
                <label for="gridType">Tipo de Grade</label>
                <select id="gridType">
          <option value="square">Quadrada</option>
          <option value="hexagonal">Hexagonal</option>
        </select>
            </div>
            <div class="form-group">
                <label for="backgroundImage">URL da Imagem de Fundo</label>
                <input type="text" id="backgroundImage">
            </div>
            <div class="form-group">
                <label for="boardWidth">Largura do Tabuleiro</label>
                <input type="number" id="boardWidth" value="800">
            </div>
            <div class="form-group">
                <label for="boardHeight">Altura do Tabuleiro</label>
                <input type="number" id="boardHeight" value="560">
            </div>
            <div class="form-group">
                <label></label>
                <button id="generateGridButton">Gerar Grade</button>
            </div>
        </div>
        <br>
        <div>
            <div class="board-container">
                <div style="
    display: flex;
    flex-direction: column;
    align-items: flex-end;
"> <button id="addPieceButton" class="floating-button">Adicionar Peça</button>
                    <canvas id="gameCanvas" width="800" height="560"></canvas>
                </div>
            </div>
            <div id="pieceCustomization" class="modal-section">
                <h2>Customização da Peça</h2>
                <div class="form-group">
                    <label for="pieceName">Nome</label>
                    <input type="text" id="pieceName">
                </div>
                <div class="form-group">
                    <label for="pieceColor">Cor</label>
                    <input type="color" id="pieceColor">
                </div>
                <div class="form-group">
                    <label for="pieceImage">URL da Imagem</label>
                    <input type="text" id="pieceImage">
                </div>
                <div class="button-group">
                    <button id="updatePieceButton">Atualizar Peça</button>
                    <button id="removePieceButton">Remover Peça</button>
                </div>
            </div>

            <script src="../js/mapa.js"></script>

</body>

</html>
